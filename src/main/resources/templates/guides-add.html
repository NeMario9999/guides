<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Guides - Главная</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
</head>
<body class="bg-dark text-light">
<!-- Навигация -->
<header th:insert="blocks/header :: header"></header>

<!-- Герой секция -->
<div class="container mt-5">
  <h1>Добавление гайда</h1>
  <form action="/guides/add" method="post">
    <input type="text" name="tittle" placeholder="Введите название гайда" class="form-control mb-3">
    <input type="text" name="author" placeholder="Введите Имя" class="form-control mb-3">
    <textarea type="text" name="content" placeholder="Введите текст " class="form-control mb-3"></textarea>
    <select name="category" class="form-select mb-3">
      <option value="About live">Aboul Live</option>
      <option value="Ala-Too helper">Ala-Too helper</option>
      <option value="For new student">For new student</option>
      <option value="Flood">Flood</option>
    </select>
    <button type="submit" class="btn btn-success">Добавить гайд</button>
  </form>
<!-- Последние гайды -->
<div class="container mt-5">
  <h1>Гайды</h1>
  <div th:each="el : ${guide}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.author}"/>
    <a th:href="'/guides/add/' + ${el.id}" class="btn btn-warning">Детальнее</a>
  </div>
</div>


<!-- Подвал -->
<div th:insert="blocks/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
